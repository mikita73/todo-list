<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="shortcut icon" type="image" href="../img/1.png"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="contanier my-4" style="margin-left: 25%; width: 50%;" >
    <h2 class="text-center">To Do List</h2>
    
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add work to the list </div>
        </div>
       
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button id="add" class="btn btn-primary">Add to List</button>
        <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
      
  
      <div id="items" class="my-4">
          <h2>Your Grievance </h2><br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Title</th>
                <th scope="col"> Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td id="p1">Get some coffee</td>
                <td id="p1">You need coffee as you are a coder</td>
                <td><button class="btn btn-sm btn-primary" > Delete</button></td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
  <script src="index.js"></script>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
